<!doctype <!DOCTYPE html>
<html>
<head>
    <title>Portfolio Analysis Tool</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap-yeti.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <nav class="navbar navbar-default" style="margin-bottom: 0;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Portfolio Analysis Tool</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    
                </ul>
            </div>
    </nav>
    <div class="row full-height">
        
        <div>
            <form>
                <fieldset>
                    
                  <div class="form-group">
<div class="form-row">
<div class="col">
                    <label for="ticker">Stock Ticker</label>
                    <input type="text" class="form-control" id="ticker" aria-describedby="tickerHelp">
                    <small id="tickerHelp" class="form-text text-muted">Please type your stock ticker.</small>
                  </div>
<div class="col">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" aria-describedby="quantityHelp">
                    <small id="quantityHelp" class="form-text text-muted">Please identify the quantity.</small>
                  </div>
</div>
</div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
              </form>
        </div>
        <div>
              
        </div>
    </div>
</body>
</html>
